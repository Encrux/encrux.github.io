<!doctype html>

<html lang="en-us">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Particle test</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div id="container">
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<input type="checkbox" name="love" value="love" id="enable_gravity"><label for="enable_gravity"> enable gravity	</label><br>
		<input type="range" min="0" max="3" step="0.1" value="1" id="gravity_strength"><label for="gravity_strength"> gravity strength </label>
	</div>
	<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>

	<canvas id="canvas" width="100%" height="100%"></canvas>
	<script src="particles.js"></script>

</div>

</body>

</html>
