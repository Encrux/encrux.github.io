<!doctype html>

<html lang="en-us">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Particle test</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div id="container">
	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<input type="checkbox" id="enable_growth"><label for="enable_growth"> particle growth </label><br>
		<input type="checkbox" id="enable_gravity"><label for="enable_gravity"> enable gravity	</label><br>
		<input type="range" min="0" max="3" step="0.01" value="1" id="gravity_strength"><label for="gravity_strength"> gravity strength </label><br><br>
		<input type="range" min="0" max="2000" step="1" value="200" id="particle_count"><label for="particle_count"> particle count </label><br><br>
		<input type="range" min="0" max="5" step="0.01" value="200" id="initialSpeed"><label for="initialSpeed"> initial speed </label><br><br><br>
		<input type="checkbox" id="random_color"><label for="random_color"> custom color </label><br>
		<input type="color" id="particle_color" value="#ff0000"><label for="particle_color"> particle color</label><br><br>
	</div>
	<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "350px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>

	<canvas id="canvas" width="100%" height="100%"></canvas>
	<script src="particles.js"></script>
</div>

</body>

</html>
